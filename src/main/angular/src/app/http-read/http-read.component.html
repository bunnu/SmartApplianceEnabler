<div class="ui hidden divider"></div>
<div [formGroup]="form">
  <div class="ui fields">
    <div class="six wide field">
      <label class="sae-label">{{'HttpReadComponent.url' | translate}}</label>
      <input type="text" formControlName="url">
      <div *ngIf="errors.url"
           class="ui negative message">{{errors.url}}</div>
    </div>
    <div class="field icon-field" *ngIf="! disableRemove">
      <i (click)="removeHttpRead()" class="icon big red remove circle"></i>
    </div>
  </div>
  <div formArrayName="httpReadValues">
    <div class="ui fields" *ngFor="let httpReadValue of httpRead.readValues; index as i">
      <div class="field">
        <app-http-read-value
          [formGroupName]="i"
          [form]="getHttpReadValueFormGroup(i)"
          [httpReadValue]="httpReadValue"
          [disableFactorToValue]="disableFactorToValue"
          [valueNames]="valueNames"
          [translationPrefix]="translationPrefix"
          [translationKeys]="translationKeys"
          #httpReadValues
        ></app-http-read-value>
      </div>
      <div class="field icon-field" *ngIf="isRemoveValuePossible">
        <i (click)="removeHttpReadValue(i)" class="icon big red remove circle"></i>
      </div>
    </div>
  </div>
</div>
<button type="button" (click)="addValue()" class="ui button" *ngIf="isAddValuePossible">
  {{'HttpReadComponent.button.addValue' | translate}}</button>
