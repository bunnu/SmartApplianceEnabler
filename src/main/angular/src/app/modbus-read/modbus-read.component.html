<div class="ui hidden divider"></div>
<div [formGroup]="form">
  <div class="ui fields">
    <div class="field">
      <label>{{'ModbusReadComponent.address' | translate}}</label>
      <input type="text" formControlName="address">
      <div *ngIf="errors.address"
           class="ui negative message">{{errors.address}}</div>
    </div>
    <div class="field">
      <label>{{'ModbusReadComponent.type' | translate}}</label>
      <select class="ui fluid dropdown" formControlName="type">
        <option *ngFor="let readRegisterType of readRegisterTypes"
                [ngValue]="readRegisterType"
                [selected]="readRegisterType==type"
        >{{readRegisterType}}</option>
      </select>
    </div>
    <div class="field">
      <label>{{'ModbusReadComponent.bytes' | translate}}</label>
      <input type="text" formControlName="bytes">
      <div *ngIf="errors.bytes"
           class="ui negative message">{{errors.bytes}}</div>
    </div>
    <div class="field">
      <label>{{'ModbusReadComponent.byteOrder' | translate}}</label>
      <select class="ui fluid dropdown" formControlName="byteOrder">
        <option *ngFor="let aByteOrder of getByteOrders()"
                [ngValue]="aByteOrder"
                [selected]="aByteOrder==this.modbusRead.byteOrder"
        >{{aByteOrder}}</option>
      </select>
    </div>
    <div class="field">
      <label>{{'ModbusReadComponent.factorToValue' | translate}}</label>
      <input type="text" formControlName="factorToValue">
      <div *ngIf="errors.factorToValue"
           class="ui negative message">{{errors.factorToValue}}</div>
    </div>
    <div class="field icon-field">
      <i (click)="removeModbusRead()" class="icon big red remove circle"></i>
    </div>
  </div>
  <div formArrayName="modbusReadValues">
    <div class="ui fields" *ngFor="let readValue of modbusRead.readValues; index as i">
      <div class="field">
        <app-modbus-read-value
          [modbusReadValue]="readValue"
          [form]="getModbusReadValueFormGroup(i)"
          [valueNames]="valueNames"
          [translationPrefix]="translationPrefix"
          [translationKeys]="translationKeys"
          #modbusReadValues
        ></app-modbus-read-value>
      </div>
      <div class="field icon-field">
        <i (click)="removeValue(i)" class="icon big red remove circle"></i>
      </div>
    </div>
  </div>
</div>
<button type="button" (click)="addValue()" class="ui button" *ngIf="isAddValuePossible">
  {{'ModbusReadComponent.button.addValue' | translate}}</button>
