<div>
  <div class="ui fields">
    <div class="field">
      <label>{{'ControlSwitchComponent.gpio' | translate}}</label>
      <input type="text" formControlName="gpio">
      <div *ngIf="errors.gpio" class="ui negative message">{{errors.gpio}}</div>
    </div>
    <div class="field">
      <label>{{'ControlSwitchComponent.reverseStates' | translate}}</label>
      <input class="ui checkbox" type="checkbox" formControlName="reverseStates">
    </div>
  </div>
</div>
