<div class="ui fields" [formGroup]="form">
  <div class="five wide field">
    <label class="sae-label">{{'HttpReadValueComponent.name' | translate}}</label>
    <select class="ui fluid dropdown" formControlName="name">
      <option *ngFor="let aValueName of valueNames"
              [ngValue]="aValueName"
              [selected]="aValueName==httpReadValue.name"
      >{{getTranslatedValueName(aValueName)}}</option>
    </select>
  </div>
  <div class="field">
    <label class="sae-label">{{'HttpReadValueComponent.data' | translate}}</label>
    <input type="text" formControlName="data">
  </div>
  <div class="field">
    <label class="sae-label">{{'HttpReadValueComponent.path' | translate}}</label>
    <input type="text" formControlName="path">
  </div>
  <div class="field">
    <label class="sae-label">{{'HttpReadValueComponent.extractionRegex' | translate}}</label>
    <input type="text" formControlName="extractionRegex">
  </div>
  <div class="three wide field" *ngIf="! disableFactorToValue">
    <label class="sae-label">{{'HttpReadValueComponent.factorToValue' | translate}}</label>
    <input type="text" formControlName="factorToValue">
    <div *ngIf="errors.factorToValue"
         class="ui negative message">{{errors.factorToValue}}</div>
  </div>
</div>
